<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h2>GET IN TOUCH</h2>
            <input type="text" class="box" name="Name" id="name" placeholder="Enter Your Name" required>
            <input type="email" class="box" name="email" id="email" placeholder="Enter Your Email" required>
            <input type="tel"  class="box" name="phone" id="phone" placeholder="Enter Your Phone number" required>
            <input type="text" class="box" name="Coupon" id="Coupon" placeholder="Enter Your Coupon Code" required>
            <textarea name="something" class="box" id="feedback" rows="4" placeholder="Write something"></textarea>
            <button type="button" class="button">Send</button>
        </form>
    </div>
</body>
</html>
